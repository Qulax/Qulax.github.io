           <meta name="description"
      content="История создания музыкального инструмента гитара. Происхождение и появление гитары. Происхождение слова гитара. История создания гитары. 
               Гитара – наиболее популярный музыкальный инструмент в мире. Сегодня без неё не обходится ни один концерт живой музыки. Она хороша
               как в составе оркестра, бэнда или музыкальной группы, так и в одиночных упражнениях, где музыкант может получить удовольствие даже
               от игры наедине с самим собой. Предшественниками гитары считаются щипковые инструменты, которые на тот момент ещё не имели грифа:
               кифара и цитра. На них играли в Древнем Египте и Древней Греции, а чуть позже – и в Риме. С появлением длинной узкой шейки появилась
               необходимость в цельном резонаторе. Изначально его делали из пустотелых сосудов и других объёмных предметов: панциря черепахи,
               высушенных плодов тыквы или выдолбленных деревянных отрезков ствола. Деревянный корпус, составленный их верхней и нижней деки
               и боковин (обечаек) придумали в Древнем Китае в начале I тысячелетия нашей эры. 
               История создания музыкального инструмента гитара." />
